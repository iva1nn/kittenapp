apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: sample
  name: rails
spec:
  selector:
    matchLabels:
      app: rails
  template:
    metadata:
      labels:
        app: rails
    spec:
      containers:
      - name: rails
        image: iva1nn/kitten-store:latest
        imagePullPolicy: Always
        command: ["bundle", "exec", "rails", "s"]
        envFrom:
        - configMapRef:
            name: rails-config
        ports:
        - containerPort: 3000